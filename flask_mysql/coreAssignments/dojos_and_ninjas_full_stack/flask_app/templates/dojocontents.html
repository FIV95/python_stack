      <!DOCTYPE html>
      <html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="/flask_app/static/css/style.css">
            <title>Document</title>
      </head>
      <body>
            <h1>These are the members of {{dojo.name}}</h1>
            <table>
                  <thead>
                        <tr>
                              <th>First Name</th>
                              <th>Last Name</th>
                              <th>Age</th>

                        </tr>
                  </thead>
                  <tbody>
                        {% for ninja in ninjas %}
                        <tr>
                              <td>{{ninja.first_last}}</td>
                              <td>{{ninja.last_name}}</td>
                              <td>{{ninja.age}}</td>
                              <td>{{ninja.dojo.name}}</td>
                        </tr>
                        {% endfor %}
                  </tbody>

            </table>
      </body>
      </html>
