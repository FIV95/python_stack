      <!DOCTYPE html>
      <html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="/static/css/style.css" >
            <title>Document</title>
      </head>
      <body>
            <a href="/"><button type="submit">Home</button></a>
            <h1>These are the members of {{dojo.name}}</h1>
            <table>
                  <thead>
                        <tr>
                              <th>First Name</th>
                              <th>Last Name</th>
                              <th>Age</th>

                        </tr>
                  </thead>
                  <tbody>
                        {% for ninja in ninjas %}
                        <tr>
                              <td>{{ninja.first_name}}</td>
                              <td>{{ninja.last_name}}</td>
                              <td>{{ninja.age}}</td>

                        </tr>
                        {% endfor %}
                  </tbody>

            </table>
      </body>
      </html>
