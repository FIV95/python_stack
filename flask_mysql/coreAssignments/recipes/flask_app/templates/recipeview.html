<!DOCTYPE html>
<html>
<head>
    <title>View Recipe</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
</head>
<body>
      <div class="container mt-4">
          <h2>View Recipe</h2>
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">{{recipe['Name']}}</h5>
                  <p class="card-text">Recipe: Description: {{recipe['DESCRIPTION']}}</p>
                  <p class="card-text">Recipe Instructions: {{recipe['INSTRUCTION']}}</p>
                  <p class="card-text">Recipe Cooking Time: {{recipe['cooking_time']}}</p>
                  <p class="card-test">Made By: {{recipe.user.first_name}} {{recipe.user.last_name}}</p>
                  <p class="card-text">{{recipe[created_at]}}</p>
                  <button class="btn btn-primary">Add to Favorites</button>
              </div>
          </div>
          <a href='/recipeworld/recipedashboard' class="btn btn-secondary mt-3">Back to Dashboard</a>
      </div>
  </body>
</html>
