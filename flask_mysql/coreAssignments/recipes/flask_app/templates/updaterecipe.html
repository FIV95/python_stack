<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Recipe</h2>
        <form action="/recipeworld/editrecipe/{{recipe.recipe_id}}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{recipe.name}}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{recipe.description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="5" required>{{recipe.instructions}}</textarea>
            </div>
            <div class="mb-3">
                <label for="cookingTime" class="form-label">Cooking Time</label>
                <input type="text" class="form-control" id="cookingTime" name="cookingTime" value="{{recipe.cooking_time}}" required>
            </div>
            <div class="mb-3">
                <label for="createdAt" class="form-label">{{recipe.created_at}}</label>
                <input type="date" class="form-control" id="createdAt" name="createdAt" value="2023-01-01" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Recipe</button>
        </form>
    </div>
</body>
</html>
