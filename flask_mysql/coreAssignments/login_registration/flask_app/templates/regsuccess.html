<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Registration Successful</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg mt-3 mb-3 mx-5">
        <a class="navbar-brand" href="#">Test Login & Registration</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mb-5">
                <h2>Registration Successful</h2>
                <p>Your registration was successful. You can now log in using your credentials.</p>
                <a href="/login" class="btn btn-primary">Log In</a>
            </div>
            <div class="col-md-4 mb-5 mt-5 ml-5">
                <h2>Login</h2>
                <form method="post" action="/validate" name="login">
                    <div class="form-group mb-3">
                        <label for="l_email">Email:</label>
                        <input type="text" name="l_email" class="form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="l_password">Password:</label>
                        <input type="password" name="l_password" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
