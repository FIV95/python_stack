<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Dojo Survey Assignment</title>
</head>
<body>
    <div class="main">
        <div class="form">
            <form method="post" action="/submit">

                <label for="name">Name: </label>
                <input type="text" id="name_input" name="name" placeholder="Please Enter Your Name">

                <label for="cool">Are you cool?</label>
                <div class="radio-options">
                    <input type="radio" id="cool" name="coolcheck" value="1">
                    <label for="cool">Yes</label>
                    <input type="radio" id="notcool" name="coolcheck" value="0">
                    <label for="coolcheck">No</label>
                </div>


                <label for="location">Dojo Location: </label>
                <select id="location" name="location">
                    <option value="" disabled selected>Select Location</option>
                    <option value="rivendell">Rivendell</option>
                    <option value="gotham_city">Gotham City</option>
                    <option value="minis_tirith">Minis Tirith</option>
                    <option value="kings_landing">King's Landing</option>
                    <option value="atlantis">Atlantis</option>
                </select>


                <label for="language_choice">Favorite Language</label>
                <select id="language" name="language_choice">
                    <option value="" disabled selected>Select Language</option>
                    <option value="klingon">Klingon</option>
                    <option value="elvish">Elvish</option>
                    <option value="hylian">Hylian</option>
                    <option value="huttese">Huttese</option>
                    <option value="kryptonian">Kryptonian</option>
                </select>


                <label for="leetness">Invite Experience?</label>
                <input type="checkbox" id="leetness" name="leetcheck" value="1">


                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
